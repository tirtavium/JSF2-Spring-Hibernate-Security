<html xmlns="http://www.w3.org/1999/xhtml"  
     xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">  
 <h:head><title>Register</title></h:head>  
 <h:body>
 
   <ui:composition template="/pages/template/unsecure/commonLayout.xhtml">
 
    		<ui:define name="content">
     <h:form id="myform">      
     <p:messages id="messages" showDetail="true" autoUpdate="true" />
	     <table> 
		     <tr>
		     	<td><h:outputLabel for="name" value="Name : " /></td>
		     	<td><p:inputText id="name" value="#{userMB.name}" required="true">
		     		
		     			<p:ajax event="blur" update="nameMsg" />
		     		</p:inputText>
		     		<p:message id="nameMsg" for="name" display="icon"/> 
		     	</td>
		     </tr>
		     <tr>
		     	<td><h:outputLabel for="username" value="username : " /></td>   
		     	<td><p:inputText id="username" value="#{userMB.username}" required="true"> 
		     			
		     			<p:ajax event="blur" update="usernameMsg" />  
		     		</p:inputText>
		     		<p:message id="usernameMsg" for="username" display="icon"/> 
		     	</td>    
		     </tr>     
		      <tr>
		     	<td><h:outputLabel for="password1" value="password : " /></td>   
		     	<td><p:password id="password1" value="#{userMB.password}" match="password2" required="true"> 
		     	</p:password>
		     	</td>    
		     </tr>       
		      <tr>
		     	<td><h:outputLabel for="password2" value="password : " /></td>   
		     	<td><p:password id="password2" value="#{userMB.password}" required="true"> 
	</p:password>
		     	</td>    
		     </tr>                
	         <tr>
		     	<td><p:commandButton id="addUser" value="Register" action="#{userMB.addUser}" ajax="false"/></td>
		     	<td><p:commandButton id="reset" value="Reset" action="#{userMB.reset}" ajax="false"/></td>
		     </tr>   
	     </table>
	      
     </h:form>  
     </ui:define>
     </ui:composition>    
</h:body>
</html>
