<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Welcome</title>
	<h:outputLabel value="#{loginMgmtBean.userName}"></h:outputLabel>
</h:head>
<h:body>
	<ui:composition template="/pages/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<h:form>
				<h:outputText value="Users : "></h:outputText>
				<p:dataTable id="users" var="user" value="#{userMB.userList}"
					style="width: 10%">

					<p:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{user.name}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Username" />
						</f:facet>
						<h:outputText value="#{user.username}" />
					</p:column>
				</p:dataTable>
			
				<p:commandButton value="Logout" id="logout"
					action="#{loginMgmtBean.logout}" />
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>


</html>
